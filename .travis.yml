sudo: required

language:
 - c

compiler:
  - gcc

sudo: false
addons:
  apt:
    packages:
    - build-essential
    - fxload
    - gnupg
    - libftdi-dev
    - libreadline-dev
    - libusb-1.0-0-dev
    - python-yaml
    - realpath

env:
  global:
   - HDMI2USB_UDEV_IGNORE=1
   - CLEAN_CHECK=1
  matrix:
#   - PLATFORM=arty
#   - PLATFORM=atlys
   - PLATFORM=minispartan6
   - PLATFORM=mimasv2
#   - PLATFORM=netv2
#   - PLATFORM=nexys_video
   - PLATFORM=pipistrello
   - PLATFORM=opsis
#   - PLATFORM=sim

install:
 - $PWD/.travis/setup.sh

script:
 - $PWD/.travis/build.sh

notifications:
 email:
  - hdmi2usb-spam@googlegroups.com
 irc:
  channels:
   - "chat.freenode.net#hdmi2usb"
  template:
   - "[%{repository_slug}/%{branch}#%{build_number}] (%{commit}): %{message} (%{build_url})"
